<!--用表单的形式收集候选人的姓名和照片-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<h1>用户注册</h1>
<form action="add" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>姓名：</td>
            <td><input type="text" name="name" /></td>
        </tr>
        <tr>
            <td>照片：</td>
            <td><input type="file" name="photo" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="添加" /></td>
        </tr>
    </table>
</form>
</body>
</html>
